<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ItemSneaker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.jpg" />
  </head>
  <header>
    <nav>
      <ul>
        <li><a href="../main/index.html">Catalog products</a></li>
        <li><a href="../insertItem/index.html">Insert Product</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="title">
      <h2>Edit Product</h2>
    </div>
    <div class="item-container">
      <div id="item-details"></div>
      <form id="edit-form">
        <input type="text" id="name" placeholder="Name" required /><br />
        <input type="number" id="price" placeholder="Price" required /><br />
        <input type="text" id="imageUrl" placeholder="Image URL" /><br />
        <textarea id="description" placeholder="Description"></textarea><br />
        <button type="submit">Save</button>
        <button type="button" id="delete-btn">Delete</button>
      </form>
    </div>
    <script src="item.js"></script>
  </body>
</html>
